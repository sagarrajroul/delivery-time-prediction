<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="Delivery_person_Age">Delivery_person_Age:</label>
        <input type="text" id="Delivery_person_Age" name="Delivery_person_Age" placeholder="Enter Delivery_person_Age (float)">
    </div>

    <div class="form-group">
        <label for="Delivery_person_Ratings">Delivery_person_Ratings:</label>
        <input type="text" id="Delivery_person_Ratings" name="Delivery_person_Ratings" placeholder="Enter Delivery_person_Ratings (float)">
    </div>

    <div class="form-group">
        <label for="multiple_deliveries">multiple_deliveries:</label>
        <input type="text" id="multiple_deliveries" name="multiple_deliveries" placeholder="Enter multiple_deliveries value (float)">
    </div>
  
  
    <div class="form-group">
        <label for="Ordered_Date_Year">Ordered_Date_Year:</label>
        <input type="text" id="Ordered_Date_Year" name="Ordered_Date_Year" placeholder="Enter Ordered_Date_Year value (int)">
    </div>     
    <div class="form-group">
        <label for="Ordered_Date_Month">Ordered_Date_Month:</label>
        <input type="text" id="Ordered_Date_Month" name="Ordered_Date_Month" placeholder="Enter Ordered_Date_Month value (int)">
    </div>
  
    <div class="form-group">
        <label for="Ordered_Date_Day">Ordered_Date_Day:</label>
        <input type="text" id="Ordered_Date_Day" name="Ordered_Date_Day" placeholder="Enter Ordered_Date_Day value (int)">
    </div>
    <div class="form-group">
        <label for="Time_OrderPicked_hours">Time_OrderPicked_hours:</label>
        <input type="text" id="Time_OrderPicked_hours" name="Time_OrderPicked_hours" placeholder="Enter Time_OrderPicked_hours value (int)">
    </div>
  
    <div class="form-group">
        <label for="Time_OrderPicked_mins">Time_OrderPicked_mins:</label>
        <input type="text" id="Time_OrderPicked_mins" name="Time_OrderPicked_mins" placeholder="Enter Time_OrderPicked_mins value (int)">
    </div>
    <div class="form-group">
        <label for="Time_Orderd_hours">Time_Orderd_hours:</label>
        <input type="text" id="Time_Orderd_hours" name="Time_Orderd_hours" placeholder="Enter Time_Orderd_hours value (int)">
    </div>
  
    <div class="form-group">
        <label for="Time_Orderd_mins">Time_Orderd_mins:</label>
        <input type="text" id="Time_Orderd_mins" name="Time_Orderd_mins" placeholder="Enter Time_Orderd_mins value (int)">
    </div>
    <div class="form-group">
        <label for="Distance_covered">Distance_covered:</label>
        <input type="text" id="Distance_covered" name="Distance_covered" placeholder="Enter Distance_covered value (float)">
    </div>

<div class="form-group">
  <label for="Weather_conditions">Weather_conditions:</label>
  <select id="Weather_conditions" name="Weather_conditions">
    <option value="Fog">Fog</option>
    <option value="Stormy">Stormy</option>
    <option value="Sandstorms">Sandstorms</option>
    <option value="Windy">Windy</option>
    <option value="Cloudy">Cloudy</option>
    <option value="Sunny">Sunny</option>
  </select>
</div>
 
<div class="form-group">
  <label for="Road_traffic_density">Road_traffic_density:</label>
  <select id="Road_traffic_density" name="Road_traffic_density">
    <option value="Jam">Jam</option>
    <option value="High">High</option>
    <option value="Medium">Medium</option>
    <option value="Low">Low</option>
  </select>
</div>

<div class="form-group">
  <label for="Vehicle_condition">Vehicle_condition:</label>
  <select id="Vehicle_condition" name="Vehicle_condition">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
  </select>
</div>

<div class="form-group">
    <label for="Type_of_vehicle">Type_of_vehicle:</label>
    <select id="Type_of_vehicle" name="Type_of_vehicle">
      <option value="motorcycle">motorcycle</option>
      <option value="scooter">scooter</option>
      <option value="electric_scooter">electric_scooter</option>
    </select>
</div>

<div class="form-group">
    <label for="Festival">Festival:</label>
    <select id="Festival" name="Festival">
      <option value="No">No</option>
      <option value="Yes">Yes</option>
    </select>
</div>

<div class="form-group">
    <label for="City">City:</label>
    <select id="City" name="City">
      <option value="Metropolitian">Metropolitian</option>
      <option value="Urban">Urban</option>
      <option value="Semi-Urban">Semi-Urban</option>
    </select>
</div>

<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
